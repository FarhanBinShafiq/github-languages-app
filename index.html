<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Languages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            max-width: 500px;
            margin: auto;
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #58a6ff;
        }
        .progress-container {
            width: 100%;
            background-color: #30363d;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            display: flex;
        }
        .progress-bar {
            height: 100%;
        }
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .legend div {
            margin: 5px 10px;
            display: flex;
            align-items: center;
        }
        .legend span {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Most Used Languages</h2>
    <div class="progress-container" id="progress-bar"></div>
    <div class="legend" id="legend"></div>
</div>

<script>
    const username = "FarhanBinShafiq"; // Replace with your GitHub username
    const progressBar = document.getElementById("progress-bar");
    const legend = document.getElementById("legend");

    async function fetchLanguages() {
        try {
            const response = await fetch(`https://zippy-sopapillas-f94d68.netlify.app/.netlify/functions/github-languages?username=${username}`);
            if (!response.ok) throw new Error(`Failed to fetch languages: ${response.statusText}`);

            const languages = await response.json();
            displayLanguages(languages);
        } catch (error) {
            console.error("Error fetching language data:", error);
        }
    }

    function displayLanguages(languages) {
        const colors = ["#8e44ad", "#e67e22", "#e74c3c", "#f1c40f", "#2980b9", "#34495e"];
        progressBar.innerHTML = "";
        legend.innerHTML = "";

        languages.forEach((lang, index) => {
            const div = document.createElement("div");
            div.classList.add("progress-bar");
            div.style.width = lang.percentage + "%";
            div.style.backgroundColor = colors[index % colors.length];
            progressBar.appendChild(div);

            const legendItem = document.createElement("div");
            legendItem.innerHTML = `<span style="background-color:${colors[index % colors.length]}"></span> ${lang.name} ${lang.percentage}%`;
            legend.appendChild(legendItem);
        });
    }

    fetchLanguages();
</script>

</body>
</html>
